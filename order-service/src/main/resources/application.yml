server:
  port: 8088

spring:
  application:
    name: order-service
  profiles:
    active:
      dev
  datasource:
    url: jdbc:mysql://localhost:3306/cloud_order?useSSL=false
    username: root
    password: ${MYSQL_PWD}
    driver-class-name: com.mysql.jdbc.Driver
  cloud:
    nacos:
      server-addr: localhost:8849
      discovery:
        cluster-name: Wuhan
        namespace: 09e6c865-cf6f-41a4-97cb-9addb9308b18

mybatis:
  configuration:
    map-underscore-to-camel-case: true

logging:
  level:
    org.example: debug

feign:
  client:
    config:
      default:
        loggerLevel: BASIC
